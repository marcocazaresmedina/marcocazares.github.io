      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Lista de Reproducciones</h4>
      </div>
      <div class="modal-body">
        <ul class="list-group">
<div class="list-group">
  <button type="button" class="list-group-item"><img src="imagenes/rock.jpg" style="height: 50px"> Rock</button>
  <button type="button" class="list-group-item"><img src="imagenes/pop1.jpg" style="height: 50px">POP </button>

  <button type="button" class="list-group-item"><img src="imagenes/reggaeton1.jpg" style="height: 50px">Reggaeton </button>

    <button type="button" class="list-group-item"><img src="imagenes/baladas1.jpg" style="height: 50px"> Baladas</button>
     <button type="button" class="list-group-item"><img src="imagenes/rockespañol.png" style="height: 50px"> Rock en Español</button>

</ul>

      </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="js/bootstrap.js"></script>
